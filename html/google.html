<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <ul class="menu-header">

            <li>
                <a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank" tittle="Acessar o gmail">
                    Gmail
                </a>
            </li>
            <li>

                </a>
            </li>
            <li>
                <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Acessar recursos do google">
            </li>

            <li>

                    <path d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z" fill="#249A41"></path>

                </svg>
                <img src="../imagens/avatar.jpg" class="avatar" alt="Avatar usuário google">

            </li>
        </ul>

    </header>
    <main>
        <section>

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">

            <div class="search-container">

                <form action="/search" method="get">

                    <div class="search">

                        <img src="../imagens/icone de busca.png" class="icon-search" alt="Icone de busca">

                        <input type="text" name="query" id="query">

                    </div>

                    <div class="actions">

                        <input type="submit" value="Pesquisa Google">

                        <input type="submit" value="Estou com sorte">

                    </div>

                </form>

            </div>
        </section>
    </main>

    <footer>

        <div class="footer-container">

            <p> Brasil</p>

            <ul class="footer-links">
                <li>
                    <a href="#">Sobre</a>
                </li>

                <li>

                </li>

                    <a href="#">Negócios</a>
                </li>

                <li>
                    <a href="#">Como funciona a pesquisa</a>

            </ul>
